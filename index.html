<div id="container">

          <input type="text" name="searchText" list="city_list" autocomplete="on"><button><img src="assets/images/search.png" alt="search"></button>

          </datalist>     
    </div>

    <div id="presetCities">
      <button>Austin</button> 
      <button>Chicago</button>
      <button>New York</button>
      <button>Orlando</button>
      <button>San Francisco</button>
      <button>Seattle</button>
      <button>Denver</button>
      <button>Atlanta</button>
    </div>

  </section>
 
<section id="weather">

    

  <section id="currentDay">
    
  </section>

  <section id="forcast">

      <div class="days"></div>
    </section>
  
</section>
